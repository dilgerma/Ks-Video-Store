<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>PENTASYS AG - K's Video Store Application</title>
</head>
<body>
<!-- extends Abstract Page class -->
<wicket:extend>
		<form wicket:id="movieForm">
	<div class="movieSelectionContainer">
	<div wicket:id="feedback" />'

	<table wicket:id="movieTable" class="movieTable" />
	<a href="#" wicket:id="submit" class="submit">Bestellung abschicken</a>
	</div>
	</form>
	<!-- Fragment to add a Link to DataTable -->
	<wicket:fragment wicket:id="linkFragment">
		<a href="#" wicket:id="order"> <span wicket:id="title">Bestellen</span></a>
	</wicket:fragment>
	<!-- Fragment to add a ListView to DataTable -->
	<wicket:fragment wicket:id="actorsListFragment">
		<wicket:container wicket:id="actorsList">
			<div wicket:id="name" />
		</wicket:container>
	</wicket:fragment>

</wicket:extend>
</body>


</html>
