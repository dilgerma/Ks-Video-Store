<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<title>PENTASYS AG - K's Video Store Application</title>
</head>
<body>
<div class="headline">
        <h1>Herr K. lernt Wicket - Ihre Online Videothek</h1>
    </div>
<div class="navigation">
 <a href="#" class="naviItem">Filmauswahl</a>
 <a href="#" class="naviItem">Bestellen</a>
 <a href="#" class="naviItem">Kundendaten</a>
</div>
<div id="content" class="content">

<form wicket:id="customerForm">

<table class="customerTable">
    <tr>
        <td colspan="3" wicket:id="feedback"/>
    </tr>
	<tr>
		<td>Name:</td>
		<td colspan="2"><input type="text" wicket:id="name" /></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td colspan="2"><input type="text" wicket:id="email" /></td>
	</tr>
	<tr>
        <td>Kundentyp:</td>
        <td colspan="2"><span wicket:id="type"/></td>
    </tr>
	<tr>
		<td>Strasse:</td>
		<td><input type="text" wicket:id="adress.street" /></td>
		<td><input type="text" wicket:id="adress.houseNumber" /></td>
	</tr>
	<tr>
		<td>Stadt:</td>
		<td><input type="text" wicket:id="adress.zip" /></td>
		<td><input type="text" wicket:id="adress.city" /></td>
	</tr>
	<tr>
		<td colspan="3"><input type="submit" wicket:id="submit"/></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
